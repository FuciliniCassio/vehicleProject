<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Selection</title>
  </head>
  <style>
    /* Estilos existentes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color:chocolate;
    }
    .container {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .vehicle-options {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .vehicle {
      cursor: pointer;
      border: 2px solid transparent;
    }
    .vehicle.selected {
      border-color: blue;
    }
    .submit-btn {
      margin-top: 20px;
      color: blue;
    }
    button{
      color: blueviolet;
    }
  </style>
  <body>
    <div class="container">
      <h1>Com qual Veículo vamos amanhã?</h1>
      <div class="vehicle-options">
        <img src="car1.jpg" class="vehicle" data-vehicle="car1" width="300" height="400" alt="Veículo 1" />
        <img src="car2.jpg" class="vehicle" data-vehicle="car2" width="300" height="400" alt="Veículo 2" />
        <img src="car3.jpg" class="vehicle" data-vehicle="car3" width="100" height="100" alt="Veículo 3" />
      </div>
      <button class="submit-btn">Enviar</button>
      <div class="result">Faça sua escolha!</div>
    </div>
    <script>
      let selectedVehicle = null;
      
      document.querySelectorAll(".vehicle").forEach(img => {
        img.addEventListener("click", function () {
          document.querySelectorAll(".vehicle").forEach(i => i.classList.remove("selected"));
          img.classList.add("selected");
          selectedVehicle = img.dataset.vehicle;
        });
      });
      
      document.querySelector(".submit-btn").addEventListener("click", () => {
        if (selectedVehicle) {
          fetch("/select-vehicle", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ vehicle: selectedVehicle })
          })
          .then(res => res.json())
          .then(data => {
            document.querySelector(".result").innerText = `Você escolheu: ${selectedVehicle}`;
          })
          .catch(err => console.error(err));
        } else {
          alert("Por favor, selecione um veículo!");
        }
      });
    </script>
  </body>
</html>
