<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Selection</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: chocolate;
    }
  
    .container {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button{
      background-color: chartreuse;
    }
  
    /* Estilos específicos para dispositivos móveis */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
  
      form {
        width: 100%;
        max-width: 400px;
      }
  
      label,
      input[type="submit"] {
        margin-top: 20px;
      }
  
      .vehicle-options {
        display: flex;
        flex-direction: column; /* Empilha as imagens */
        align-items: center;
        margin-top: 20px;
      }
  
      .vehicle {
        width: 60px;
        height: 60px;
        margin: 10px 0; /* Espaçamento vertical entre as imagens */
        cursor: pointer;
      }
  
      .result {
        font-size: 1em;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
  
  <body>
    <div class="container">
      <h1>Com qual Veículo vamos Hoje?</h1>
      <div class="vehicle-options">
        <img src="car1.jpg" class="vehicle" data-vehicle="car1" width="300" height="400" alt="Veículo 1" />
        <img src="car2.jpg" class="vehicle" data-vehicle="car2" width="300" height="400" alt="Veículo 2" />
        <img src="car3.jpg" class="vehicle" data-vehicle="car3" width="300" height="400" alt="Veículo 3" />
      </div>
      <button class="submit-btn">Enviar</button>
      <div class="result">Faça sua escolha!</div>
    </div>
    <script>
      let selectedVehicle = null;
      
      document.querySelectorAll(".vehicle").forEach(img => {
        img.addEventListener("click", function () {
          document.querySelectorAll(".vehicle").forEach(i => i.classList.remove("selected"));
          img.classList.add("selected");
          selectedVehicle = img.dataset.vehicle;
        });
      });
      
      document.querySelector(".submit-btn").addEventListener("click", () => {
        if (selectedVehicle) {
          fetch("/select-vehicle", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ vehicle: selectedVehicle })
          })
          .then(res => res.json())
          .then(data => {
            document.querySelector(".result").innerText = `Você escolheu: ${selectedVehicle}`;
          })
          .catch(err => console.error(err));
        } else {
          alert("Por favor, selecione um veículo!");
        }
      });
    </script>
  </body>
</html>
